<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../src/output.css" />
  </head>
  <body>
    <!-- flex -->
    <h1 class="text-center text-[30px]">Flex</h1>

    <div
      class="container px-5 py-24 mx-auto flex flex-wrap items-center justify-center"
    >
      <div class="h-full w-12/12 p-4 lg:w-3/12 md:w-6/12">
        <div class="bg-gray-300 p-[120px] rounded-lg"></div>
      </div>
      <div class="h-full w-12/12 p-4 lg:w-3/12 md:w-6/12">
        <div class="bg-gray-400 p-[120px] rounded-lg"></div>
      </div>
      <div class="h-full w-12/12 p-4 lg:w-3/12 md:w-6/12">
        <div class="bg-gray-500 p-[120px] rounded-lg"></div>
      </div>
      <div class="h-full w-12/12 p-4 lg:w-3/12 md:w-6/12">
        <div class="bg-gray-600 p-[120px] rounded-lg"></div>
      </div>
    </div>
    <!-- flex -->

    <!-- grid -->
    <h1 class="text-center text-[30px]">Grid</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 p-[40px] gap-4">
      <div class="h-[300px] bg-red-300 rounded-[20px]"></div>
      <div class="h-[300px] bg-red-400 rounded-[20px]"></div>
      <div class="h-[300px] bg-red-500 rounded-[20px]"></div>
      <div class="h-[300px] bg-red-600 rounded-[20px]"></div>
    </div>

    <!-- grid -->
    <h1 class="text-center text-[30px] p-[30px]">absolutely grid is better</h1>
  </body>
</html>
